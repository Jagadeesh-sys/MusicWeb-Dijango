{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>Login</title>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

</head>
<style>
	/* Add this CSS to your login.css file */

	body {
		font-family: 'Arial', sans-serif;
		margin: 0;
		padding: 0;
		background-color: #ffffff; /* Light gray background color */
	}
	
	.main {
		display: flex;
		justify-content: center;
		align-items: center;
		height: 100vh;
	}
	
	.image-container {
		margin-right: 20px; /* Adjust this value to create space between image and form */
	}
	
	.image-container img {
		max-width: 100%;
		height: auto;
	}
	
	.signin-content {
		display: flex;
		flex-direction: column;
		padding: 20px;
	}
	
	.form-title {
		color: #333; /* Dark gray text color */
		margin-bottom: 20px;
		width:300px;
		text-align: center;


	}
	
	.form-group {
		margin-bottom: 15px;
	}
	
	label {
		color: #555; /* Gray text color for labels */
	}
	
	input[type="text"],
	input[type="password"] {
		width: 100%;
		padding: 10px;
		border: 1px solid #ccc; /* Light gray border */
		border-radius: 20px;
	}
	
	.form-submit {
		width: 100%;
		padding: 10px;
		background-color: #007bff; /* Blue submit button color */
		color: #fff; /* White text color */
		border: none;
		border-radius: 20px;
		cursor: pointer;
		transition: background-color 0.3s;
	}
	
	.form-submit:hover {
		background-color: #0056b3; /* Darker blue hover color */
	}
	.signup-link {
		display: block;
		text-align: center;
		margin-top: 20px;
		color: #333; /* Dark gray text color */
		text-decoration: none;
	}
	
	.signup-link a {
		color: #007bff; /* Blue link color */
		text-decoration: none;
	}
	
	.signup-link a:hover {
		text-decoration: underline; /* Underline on hover */
	}
	
	
	.social-label {
		color: #555; /* Gray text color for social login label */
	}
	
	.socials {
		list-style-type: none;
		padding: 0;
		margin: 10px 0 0 0;
		text-align: center;
	}
	
	.socials li {
		display: inline-block;
		margin-right: 10px;
	}
	
	.socials li:last-child {
		margin-right: 0;
	}
	.social-login{
		text-align: center;

	}
	.socials a {
		display: block;
		width: 30px;
		height: 30px;
		background-color: #ccc; /* Light gray social icon background color */
		border-radius: 50%;
		text-align: center;
		line-height: 30px;
		transition: background-color 0.3s;
	}
	
	.socials a:hover {
		background-color: #999; /* Darker gray hover color for social icons */
	}
	
</style>
<body>

<div class="main">

    <!-- Image -->
    <div class="image-container">
        <img src="{% static 'images/login.jpg' %}" alt="Login Image">
    </div>

    <!-- Sign in Form -->
    <section class="sign-in">
        <div class="container">
            <div class="signin-content">
                <div class="signin-form">
					
                    <h2 class="form-title">Sign In</h2>
                    <form action="{% url 'login' %}" method="post">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="username"><i class="zmdi zmdi-account material-icons-name"></i></label>
                            <input type="text" name="username" id="username" placeholder="Username" />
                        </div>
                        <div class="form-group">
                            <label for="password"><i class="zmdi zmdi-lock"></i></label>
                            <input type="password" name="password" id="password" placeholder="Password" />
                        </div>
                        <div class="form-group">
                            <input type="checkbox" name="remember-me" id="remember-me" class="agree-term" />
                            <label for="remember-me" class="label-agree-term"><span><span></span></span>Remember me</label>
                        </div>
                        <div class="form-group form-button">
                            <input type="submit" name="signin" id="signin" class="form-submit" value="Log in" />
                        </div>
						
						<div class="signup-link">
							<span>Don't have an account?</span> <a href="{% url 'signup' %}">Create New Account</a>
						</div>
						
                    </form>
                    <div class="social-login">
                        <span class="social-label">Or login with</span>
                        <ul class="socials">
							<li><a href="#"><i class="fab fa-facebook-f"></i></a></li>
							<li><a href="#"><i class="fab fa-twitter"></i></a></li>
							<li><a href="#"><i class="fab fa-google"></i></a></li>
						</ul>
                    </div>
                </div>
            </div>
        </div>
    </section>

</div>
<script>
    function showAlert(message) {
        var alertMessage = document.getElementById('alert-message');
        var alertText = document.getElementById('alert-text');
        alertText.innerHTML = message;
        alertMessage.style.display = 'block';
        setTimeout(function() {
            alertMessage.style.display = 'none';
        }, 3000);
    }

    var urlParams = new URLSearchParams(window.location.search);
    var successMessage = urlParams.get('success');

    if (successMessage === 'login') {
        showAlert('Login successful');
    } else if (successMessage === 'signup') {
        showAlert('Signup successful');
    }
</script>
</body>
</html>
